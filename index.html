<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><img src="assets/work.jpg" class="icon"> Krupa's TO-DO List</h1>
                <div class="date-display" id="currentDate"></div>
            </div>
            
            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">
                    <img src="assets/work2.png" class="icon"> Add Task
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="task-management">
                <section class="pending-tasks">
                    <h2><img src="assets/sleep.jpg" class="icon"> Pending Tasks</h2>
                    <ul id="pendingTasksList"></ul>
                </section>

                <section class="completed-tasks">
                    <h2><img src="assets/work.jpg" class="icon"> Completed Tasks <span id="completedCount">0</span></h2>
                    <ul id="completedTasksList"></ul>
                </section>
            </div>

            <div class="stats-sidebar">
                <div class="stats-card">
                    <h3><img src="assets/happy.jpg" class="icon"> Progress</h3>
                    <div class="progress-container">
                        <div class="pie-chart" id="pieChart">
                            <div class="pie-center">
                                <span id="completionPercentage">0%</span>
                            </div>
                        </div>
                        <div class="progress-text">
                            <p><span id="completedTasks">0</span> of <span id="totalTasks">0</span> tasks completed</p>
                            <p id="productivityMessage">Let's get started!</p>
                        </div>
                    </div>
                </div>

                <div class="calendar-card">
                    <h3><img src="assets/hungry.jpg" class="icon"> Calendar</h3>
                    <div class="calendar-header">
                        <button id="prevMonth"><img src="assets/work.jpg" class="icon"></button>
                        <h4 id="currentMonthYear">April 2024</h4>
                        <button id="nextMonth"><img src="assets/happy.jpg" class="icon"></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p><img src="assets/sleep.jpg" class="icon"> Are you sure you want to delete this task?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete"><img src="assets/sleep.jpg" class="icon"> Delete</button>
                    <button id="cancelDelete"><img src="assets/happy.jpg" class="icon"> Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
